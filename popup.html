<!doctype html>
<html>

<head>
    <title>RegEx Input</title>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/jquery.mark.min.js"></script>
    <script src="scripts/popup.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <div class="container">
        <div class="embed-submit-field">
            <input type="text" id="regex" autocomplete="off" autofocus="true">
            <button class="menubutton" id="send">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            <button class="menubutton" id="remove">
                <i class="fa fa-eraser" aria-hidden="true"></i>
            </button>
            <button class="menubutton" id="settings">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
            <p id="matches">No matches found</p>
        </div>
    </div>
</body>

</html>
