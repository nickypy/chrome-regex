<!doctype html>
<html>

<head>
	<title>RegEx Input</title>
	<script src="scripts/mark.min.js"></script>
	<script src="scripts/popup.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/popup.css">
</head>

<body>
	<table>
		<tr>
			<th>
				<input type="text" name="text" id="regex" autocomplete="off" autofocus="true">
			</th>
			<th>
				<button class="menubutton" id="send">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
			</th>
			<th>
				<button class="menubutton" id="next">
					<i class="fa fa-arrow-right" aria-hidden="true"></i>
				</button>
			</th>
			<th>
				<button class="menubutton" id="remove">
					<i class="fa fa-trash-o" aria-hidden="true"></i>
				</button>
			</th>
		</tr>
	</table>
</body>

</html>
